<!DOCTYPE html>
  <head>
    <title>Werkcollege 8 - Oefening 1</title>
    <link rel="stylesheet" type="text/css" href="index.css">

  </head>
  <body>
    <h1>1: Stupid Search & Binary Search</h1>
    <p>Try to find the random number in the Array</p>
    <p>by using 'stupid-search' first, then by using 'binary-search'</p>
    <h3>Random:</h3>
    <h1 id="random"></h1>
    <div class="container-main">
      <div id="stupid-search" class="search-container">
        <div class="guess">
          null
        </div>
        <div>
          <span>
          <div class="button" id="click-stupid-search">Search</div>
          </span>
          <span class="statistics">
          <h2>Steps: 7</h2>
          <h2>Time: 300ms</h2>
          </span>
        </div>
      </div>
      <div id="binary-search" class="search-container">
        <div class="guess">
          null
        </div>
        <div>
          <span>
          <div class="button" id="click-binary-search">Search</div>
          </span>
          <span class="statistics">
          <h2>Steps: 7</h2>
          <h2>Time: 300ms</h2>
          </span>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
